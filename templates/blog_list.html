<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Lista de POSTS</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
      </head>
      <body>
            <h1>Hola, crea un post :D </h1>
            <br>
            {% for post in posts %}
                  <a href={% url 'blog:detail' post.id %}>{{post.id}}</a>
                  <h5>  Titulo:   
                        {{post.title}}
                  </h5>
                  <h5>      
                        Contenido: 
                        {{post.content}}      
                  </h5>
            {% endfor %}
            <br>
            <a href="{% url 'blog:create' %}">Click aqui</a>
      </body>
</html>
